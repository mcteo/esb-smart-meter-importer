<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Logging in...</title>
    <meta name="CACHE-CONTROL" content="NO-CACHE" />
    <meta name="PRAGMA" content="NO-CACHE" />
    <meta name="EXPIRES" content="-1" />
  </head>
  <body>
    <form
      id="auto"
      method="post"
      action="https://myaccount.esbnetworks.ie/signin-oidc"
    >
      <div>
        <input
          type="hidden"
          name="state"
          id="state"
          value="xxx"
        /><input
          type="hidden"
          name="client_info"
          id="client_info"
          value="xxx"
        /><input
          type="hidden"
          name="code"
          id="code"
          value="xxx"
        />
      </div>
      <div id="noJavascript" style="visibility: visible; font-family: Verdana">
        <p>
          Although we have detected that you have Javascript disabled, you will
          be able to use the site as normal.
        </p>
        <p>
          As part of the authentication process this page may be displayed
          several times. Please use the continue button below.
        </p>
        <input type="submit" value="Continue" />
      </div>
      <script type="text/javascript">
        <!--
        document.getElementById("noJavascript").innerHTML = "";
        document.getElementById("auto").submit();
        //-->
      </script>
    </form>
  </body>
</html>
